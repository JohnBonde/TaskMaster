<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Task Master</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col text-center m-3">
                <h1>Task Master</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-5 m-3 p-3 rounded bg-warning">
                <form class="form-group" onsubmit="app.listController.addList(event)">
                    <label for="name">Create List</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter List Name" required>
                    <button type="submit" class="btn btn-danger mt-2">Submit</button>
                </form>
            </div>
        </div>
        <div class="row p-3 justify-content-around" id="lists">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
